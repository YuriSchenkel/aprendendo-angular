<div class="container">
  <h2>Heroes</h2>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{ hero.id }}</td>
        <td>{{ hero.name }}</td>
        <td>
          <button class="btn btn-primary" (click)="heroSelected(hero)">
            Select
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
