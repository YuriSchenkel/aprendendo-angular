<div class="container">
  <h2>Heróis</h2>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{ hero.id }}</td>
        <td>{{ hero.name }}</td>
        <td>
          <button class="btnSelecionar" (click)="emissaoHeroiSelecionado(hero)">
            Selecionar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
